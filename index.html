<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acc Playlist</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- <div class="box all" data-starting-hue="90" data-rotation="-300">
      <div class="logo"></div>
    </div> -->
    <div
      class="box standard"
      data-starting-hue="180"
      data-rotation="30"
      data-lightness="0.4"
    >
      <div class="logo"></div>
      <div class="name">Standard Acc</div>
    </div>

    <div class="box true" data-starting-hue="300" data-rotation="-30">
      <div class="logo"></div>
      <div class="name">True Acc</div>
    </div>

    <div class="box tech" data-starting-hue="30" data-rotation="-30">
      <div class="logo"></div>
      <div class="name">Tech Acc</div>
    </div>

    <div
      class="box hitbloq"
      data-starting-hue="320"
      data-rotation="-60"
      data-lightness="0.2"
    >
      <div class="logo"></div>
      <div class="name">Rescored Saber</div>
    </div>
    <div
      class="box hitbloq"
      data-starting-hue="160"
      data-rotation="60"
      data-lightness="0.2"
    >
      <div class="logo"></div>
      <div class="name">Midspeed Acc</div>
    </div>
    <div
      class="box hitbloq"
      data-starting-hue="300"
      data-rotation="60"
      data-lightness="0.2"
    >
      <div class="logo"></div>
      <div class="name">Faster Midspeed</div>
    </div>
    <script src="/gradients.js"></script>
  </body>
</html>
